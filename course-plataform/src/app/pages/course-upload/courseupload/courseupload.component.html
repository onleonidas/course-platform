    
<div class="area">
    <div class="container_1">
            <div class="register">
                <img src="../../../assets/Group 71.svg" alt="" class="mb-4">
                <div class="row">
                    <div class="col">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="title">
                    </div>
                    <div class="col">
                        <label class="form-label">Price</label>
                        <input type="text" class="form-control" [(ngModel)]="price">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">video link</label>
                        <input type="text" class="form-control" [(ngModel)]="link">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">description</label>
                        <input type="text" class="form-control"  [(ngModel)]="desc">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">image link</label>
                        <input type="text" class="form-control"  [(ngModel)]="img">
                    </div>
                    <button  type="submit" class="button text-light mt-2" (click)="post_courses()">cadastrar curso</button>
                </div>
        </div>
        <div class="bg-img">
                 
        </div>
    </div>
</div>
